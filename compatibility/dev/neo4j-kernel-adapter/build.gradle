apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Kernel Adapter Dev'

group = 'com.neo4j.gds'

dependencies {
    implementation project(':neo4j-kernel-adapter-api')

    annotationProcessor project(':annotations')
    annotationProcessor group: 'org.immutables', name: 'value',              version: ver.'immutables'
    annotationProcessor group: 'org.neo4j',      name: 'annotations',        version: neos.dev

    compileOnly project(':annotations')
    compileOnly         group: 'org.immutables', name: 'value-annotations',     version: ver.'immutables'
    compileOnly         group: 'org.neo4j',      name: 'neo4j',                 version: neos.dev
    compileOnly         group: 'org.neo4j',      name: 'neo4j-record-storage-engine', version: neos.dev
}
